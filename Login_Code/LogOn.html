<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/imagenes/logo_shortcut.png">
  <title>Iniciar Sesi칩n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #E8EAE9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .formulario_login {
      width: 320px;
      padding: 40px 30px;
      background-color: rgb(247, 247, 247);
      border-radius: 30px;
      box-shadow:
        rgba(255, 255, 255, 0.64) -33px -33px 46px inset,
        rgba(13, 39, 80, 0.16) 28px 28px 54px inset,
        rgb(255, 255, 255) -31px -31px 43px,
        rgba(13, 39, 80, 0.16) 8px 8px 54px;
      text-align: center;
    }

    .formulario_login h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #333;
    }

    .formulario_login input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: inset 2px 2px 5px #cbcbcb,
                  inset -5px -5px 10px #ffffff;
      font-size: 16px;
      outline: none;
    }

    .formulario_login button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 5px #cbcbcb,
                  -5px -5px 10px #ffffff;
    }

    .formulario_login button:hover {
      background-color: #e0e0e0;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="formulario_login">
    <h2>Iniciar Sesi칩n</h2>
    <form onsubmit="iniciarSesion(event)">
      <input type="email" id="login_correo" placeholder="Correo" required />
      <input type="password" id="login_password" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
      <p class="error" id="error_msg"></p>
    </form>
  </div>

  <script>
    function iniciarSesion(e) {
      e.preventDefault();

      const correo = document.getElementById("login_correo").value;
      const password = document.getElementById("login_password").value;
      const errorMsg = document.getElementById("error_msg");

      const usuario = JSON.parse(localStorage.getItem("usuarioRegistrado"));

      if (usuario && usuario.correo === correo && usuario.password === password) {
        window.location.href = "/Dashboard/dashboard.html";
      } else {
        errorMsg.textContent = "Correo o contrase침a incorrectos.";
      }
    }
  </script>
</body>
</html>
